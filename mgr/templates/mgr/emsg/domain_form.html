{% extends "mgr/parent/base.html" %}
{% load myTags %}
{% block import %} 
	<link rel="stylesheet" href="/static/hello/uploadify/uploadify.css">
	<script src="/static/hello/uploadify/jquery.uploadify.min.js"></script>
{% endblock %}
{% block breadcrumb %}
<div class="breadcrumb">
	<div class="row">
		<div class="col-sm-4">
			<h5>
				消息服务
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				&nbsp; <a href="/mgr/emsg/">应用管理</a> / {{action}} 
			</h5>
		</div>
		<div class="col-sm-8 text-right">
			<a class="btn btn-default " href="/mgr/emsg/"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 返回</a>
			<button type="button" class="btn btn-primary  save_btn" > <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> 保存</button>
		</div>
	</div>
</div>
{% endblock %}
{% block body %}
<div class="col-sm-12">
<div class="panel panel-default">

<div class="panel-body">

<div class="row">


<div class="col-sm-12">
	<h4>应用信息</h4>
	<hr>
	<form id="myForm" class="form-horizontal" method="post" >

	 	<input type="hidden" name="id" id="id" value="{{vo.id}}" />	
	 	<div class="form-group">
	 	    <label for="icon_upload" class="col-sm-2 control-label">应用图标</label>
	 	    <div class="col-sm-9 ">
	 	    	<input id="icon_upload" type="file" multiple="false" />
	 	    	<input id="icon" name="icon" type="hidden" value="{{vo.icon}}" />
	 	    </div>
	 	</div>	
	 	<div class="form-group">
	 	    <label for="icon_img" class="col-sm-2 control-label"></label>
	 	    <div class="col-sm-9 ">
	 	    	<img id="icon_img" src="{% if vo.icon %}http://fileserver.lczybj.com/fileserver/get/{{vo.icon}}{% endif %}" width="100" height="100" />
	 	    </div>
	 	</div>	
	 	<hr>
	 	<div class="form-group">
	 	    <label for="title" class="col-sm-2 control-label">APPKEY</label>
	 	    <div class="col-sm-5 ">
	 	    	<div class="input-group">
      				<input type="text" class="form-control" name="appkey" id="appkey" value="{{appkey}}" readonly="readonly" >
      				<span class="input-group-btn">
        				<button class="btn btn-info" type="button" id="gen_appkey">重新生成</button>
      				</span>
    			</div>
	 	    </div>
	 	</div>
	 	<div class="form-group">
	 	    <label for="title" class="col-sm-2 control-label">DOMAIN</label>
	 	    <div class="col-sm-5 ">
	 	    	<input type="text" class="form-control" name="name" id="name" value="{{vo.name}}" placeholder="uid 格式为 username@domain/resource，此处填写的是 domain 段" {% if vo.id %}readonly="readonly"{% endif %} />
	 	    </div>
	 	</div>
	 	<div class="form-group">
	 	    <label for="price" class="col-sm-2 control-label">应用描述</label>
	 	    <div class="col-sm-5">
	 	    	<textarea rows="3" cols="6" class="form-control" name="description" id="description">{{vo.description}}</textarea>
	 	    </div>
	 	</div>
	</form>
</div><!-- end col-sm-6 -->

</div><!-- end row -->


</div><!-- end panel-body -->
<div class="panel-footer">
	<div class="text-right">
		<a class="btn btn-default " href="/mgr/emsg/"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 返回</a>
		<button type="button" class="btn btn-primary  save_btn" > <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> 保存</button>
    </div>	
</div>
</div><!-- end panel -->
</div>

{% endblock %}
{% block script %}
<script>
$(function(){
	$('#nav_emsg').addClass('active');
	$("#icon_upload").uploadify({
		fileObjName   : 'upfile',
		buttonText	  : '选择图标',
		height        : 40,
		swf           : '/static/hello/uploadify/uploadify.swf',
		uploader      : '/uploadify/',
		width         : 120,
		onUploadSuccess : function(file, data, response) {
			data = JSON.parse(data);
			if(data.success==true){
				$('#icon_img').attr('src',data.url);	
				$('#icon').val(data.id);
			}
        }
	});
	$('.save_btn').click(function(){
		$('#myForm').submit();
	});
	$("#myForm").validate({
		rules : {
			{% if not vo.id %}	
			name : {
				required : true,
				remote : "/mgr/emsg_check_domain/" + encodeURIComponent($('#name').val())
			},
			{% endif %}
	
			appkey : {
				required : true
			}
			,description : {
				required : true
			}
		},
		messages : {
			name : {
				remote : '应用名已存在，请重新输入！',
			}
		},
		submitHandler:function(form){
			app.disabled('.save_btn');
			form.submit();
		}
	});

	//生成 app_key 	
	$('#gen_appkey').click(function(){
		$.get('/mgr/uuid/',{}, function(success){
			$('#appkey').val(success);
		});	
	});
});
</script>
{% endblock %}
