{% extends "parent/base_app_main.html" %}
{% block title %} 应用详情 {% endblock %}

{% block nav_1 %}
	<span class="navbar-unread">1</span>
{% endblock %}

{% block tab_4 %}active{% endblock %}  

{% block right %}  
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="fui-clip">
			配置
		</div>
	</div>
	<div class="panel-body">

	<form class="form-horizontal" role="form" action="/app_main/config_save/" method="POST">
		<input type="hidden" name="app_name" value="{{app_name}}" />
		<div class="form-group">
			<label for="offline_ex" class="col-sm-2 control-label">离线存储</label>
			<div class="col-sm-2">
				<select class="form-control" name="offline_ex" id="offline_ex" >
				  <option value="2" {% if offline_ex == '2' %}selected{% endif %}>2天</option>
				  <option value="3" {% if offline_ex == '3' %}selected{% endif %}>3天</option>
				  <option value="4" {% if offline_ex == '4' %}selected{% endif %}>4天</option>
				  <option value="5" {% if offline_ex == '5' %}selected{% endif %}>5天</option>
				  <option value="6" {% if offline_ex == '6' %}selected{% endif %}>6天</option>
				  <option value="7" {% if offline_ex == '7' %}selected{% endif %}>7天</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="auth_enable" class="col-sm-2 control-label">认证开关</label>
			<div class="col-sm-2">
				<select class="form-control" name="auth_enable" id="auth_enable" >
				  <option value="true"  {% if auth_enable == 'true' %}selected{% endif %}>开启</option>
				  <option value="false" {% if auth_enable == 'false' %}selected{% endif %} >关闭</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="http_callback_enable" class="col-sm-2 control-label">回调开关</label>
			<div class="col-sm-2">
				<select class="form-control" name="http_callback_enable" id="http_callback_enable" >
				  <option value="true"  {% if http_callback_enable == 'true' %}selected{% endif %}>开启</option>
				  <option value="false" {% if http_callback_enable == 'false' %}selected{% endif %}>关闭</option>
				</select>
			</div>
			<div class="col-sm-4">
				关闭回调将同时关闭认证功能
			</div>
		</div>
		
		<div class="form-group">
			<label for="http_callback_url" class="col-sm-2 control-label">回调接口</label>
			<div class="col-sm-4">
				<input type="url" class="form-control" name="http_callback_url" id="http_callback_url" placeholder="http://" value="{{http_callback_url}}">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-5">
				<button type="submit" class="btn btn-default">保存更新</button>
			</div>
		</div>
	</form>
		
	</div>
</div>
{% endblock %}




{% block script %}
<script>
var sync = "{{sync}}";
$(function(){
	if(sync!="None"){
		alert(sync);
	}
});
</script>	
{% endblock %}
